<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="mail-container">
            <div class="mail-wrapper">
                <div class="mail-header">
                    <div class="mail-title">
                        <h3>Email</h3>

                    </div>
                    <div class="mail-search">
                        <form action="">
                            <input type="text" name="q" placeholder="Search mail">
                        </form>
                    </div>
                    <div class="mail-compose">
                        <a href="mail-compose.html"><svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-pencil" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
                                <path d="M13.5 6.5l4 4" />
                            </svg>
                        </a>
                    </div>
                </div>
                <div class="mail-body">
                    <div class="mail-category">
                        <ul>
                            <a href="">
                                <li>Index <span id="mail-count">(654)</span></li>
                            </a>
                            <a href="">
                                <li>Draft <span id="mail-count">(2)</span></li>
                            </a>
                            <a href="">
                                <li>Save <span id="mail-count">(72)</span></li>
                            </a>
                            <a href="">
                                <li>Spam <span id="mail-count">(54)</span></li>
                            </a>
                        </ul>
                    </div>
                    <main>
                        <div class="compose-continer">
                            <div class="compose-wrapper">
                                <a href="mail.html"><svg xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"
                                        viewBox="0 0 32 32" fill="#000000" class="icon-left-arrow">
                                        <g>
                                            <path
                                                d="M 4,15.004C 4,15.132, 4.028,15.26, 4.078,15.382c 0.048,0.118, 0.12,0.224, 0.208,0.314 C 4.288,15.7, 4.29,15.704, 4.292,15.708l 6,6c 0.39,0.39, 1.024,0.39, 1.414,0c 0.39-0.39, 0.39-1.024,0-1.414L 7.414,16L 27,16 C 27.552,16, 28,15.552, 28,15C 28,14.448, 27.552,14, 27,14L 7.414,14 l 4.292-4.292c 0.39-0.39, 0.39-1.024,0-1.414 c-0.39-0.39-1.024-0.39-1.414,0l-6,6C 4.29,14.296, 4.288,14.302, 4.286,14.304C 4.198,14.394, 4.126,14.5, 4.078,14.618 C 4.026,14.74, 4,14.87, 4,15l0,0C 4,15.002, 4,15.002, 4,15.004z" />
                                        </g>
                                    </svg>
                                </a>
                                <form action="" method="POST" class="compose-form">
                                    {% csrf_token %}
                                    <input type="text" placeholder="Receiver Email">
                                    <input type="text" placeholder="Subject">
                                    <input type="text" placeholder="Type your message">
                                    <div class="compose-submit">
                                        <input type="submit" value="Send">
                                        <input type="submit" value="Save">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
